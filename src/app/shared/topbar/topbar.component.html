
<div class="bar">

    <div class="container">
        <div class="row mt-4" *ngIf="activeRoute != '/products' && !activeRoute.includes('/product-details')">
            <div class="col-md-4 navigation">
                <div class="m-3">
                    <!-- <span>  </span> / <span>  </span> -->
                </div>
            </div>
            <div class="col-md-4 title">
                <span class="title mt-3">
                    {{ title }}
                </span>  
            </div>
        </div>
        <div class="row mt-4" *ngIf="activeRoute == '/products'">
            <div class="col-md-4 navigation">
                <div class="m-3">
                    <span> Shop </span> / <span> Products </span>
                </div>
            </div>
            <div class="col-md-4 title">
                <span class="title mt-3">
                    {{ title }}
                </span>  
            </div>
            <div class="col-md-4">
                <div class="row mt-3">
                    <div class="col-md-6 offset-6">
                        <span class="showing-items-text"> Sort by: </span>
                        <select class="form-select form-select-sm sorting-select" #sortSelect (change)="sortBy(sortSelect.value)">
                            <option value="1"> Rating </option>
                            <option value="2"> Price - Ascending </option>
                            <option value="3"> Price - Descending </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4" *ngIf="activeRoute.includes('/product-details')">
            <div class="col-md-4 navigation">
                <div class="m-3">
                    <span> Shop </span> / <span> Product Details </span>
                </div>
            </div>
            <div class="col-md-4 title">
                <span class="title mt-3">
                    {{ title }}
                </span>  
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-end pr-3">
                        <span class="next-product-text m-3"> Next Product </span>
                        <i class="fa fa-arrow-left m-3"></i>
                        <i class="fa fa-arrow-right m-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
