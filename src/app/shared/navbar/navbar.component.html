
<div class="container default-font mt-4">
    <div class="row">
        <div class="col-md-4">
            <span class="title">
                shophub
            </span>
        </div>
        <div class="col-md-3">
            <div class="row mt-4">
                <div
                    class="col-md-3"
                    (click)="redirectToHome()"
                    [ngClass]="{'route-active': verifyIsActive('/home')}"> Home </div>
                <div
                    class="col-md-3"
                    (click)="redirectToShop()"
                    [ngClass]="{'route-active': verifyIsActive('/products')}"> Shop </div>
                <div
                    class="col-md-3"
                    (click)="redirectToBlog()"
                    [ngClass]="{'route-active': verifyIsActive('/blog')}"> Blog </div>
                <div
                    class="col-md-3"
                    (click)="redirectToContact()"
                    [ngClass]="{'route-active': verifyIsActive('/contact')}"> Contact </div>
            </div>
        </div>
        <div class="col-md-3 offset-md-2">
            <div class="row mt-4">
                <div class="col-md-6">
                    <span> $ 239.00 </span>
                </div>
                <div class="col-md-6">
                    <div class="btn-shopcart primary-btn-color">
                        <i class="fa fa-shopping-bag"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
