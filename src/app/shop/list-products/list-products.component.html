
<div class="container mt-4">
    <app-topbar [title]="'Shop'" (sorted)="sortProducts($event)"></app-topbar>
    <div class="row p-4 margin-boxes">
        <div class="col-md-4 mt-2" *ngFor="let product of productsSorted">
            <app-product-box
                [product]="product"
                (click)="seeProductDetails(product.code)"></app-product-box>
        </div>
    </div>
</div>
