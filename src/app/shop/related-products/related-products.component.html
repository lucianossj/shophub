
<div class="container p-5">
    <div class="row">
        <div class="col-md-12">
            <h3 class="d-flex justify-content-center"> Related Products </h3>
        </div>
    </div>
    
    <div class="row p-4 margin-boxes">
        <div class="col-md-6 mt-2" *ngFor="let product of relatedProducts">
            <app-product-box [product]=product
                (click)="seeProductDetails(product.code)"></app-product-box>
        </div>
    </div>
</div>
